<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <!--删除默认的苹果工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <title>在线考试后台管理系统</title>
</head>
<body>
	<div class="wrapper">
		<div class="header">	
			<div class="wel">
				<div class="wel-main">
					<div class="left-wel"><span>管理员</span>您好，欢迎使用在线考试后台管理系统</div>
					<a href="" class="right-wel">退出系统</a>
				</div>
			</div>
			<div class="logo-line">
				<div class="logo-line-main">
					<div class="logo-item">
						<img src="imgs/logo.png">
					</div>
					<div class="logo-item">
						<div class="logo-w">
							<div class="word-c">在线考试</div>
							<div class="word-e">onine examination</div>
						</div>
					</div>
					<div class="logo-item">
							后台管理系统
					</div>
				</div>
			</div>
		</div>
		<div class="main">
			<div class="left">
				<ul>
					<li>
						<a  class="active" href="">
							<span class="icon-user-check font-icon"></span>
							<span class="word">管理员</span>
						</a>
					</li>
					<li>
						<a href="">
							<span class="icon-users font-icon"></span>
							<span class="word">学生信息</span>
						</a>
					</li>
					<li>
						<a href="">
							<span class="icon-earth font-icon"></span>
							<span class="word">专业信息</span>
						</a>
					</li>
					<li>
						<a href="">
							<span class="icon-book font-icon"></span>
							<span class="word">课程信息</span>
						</a>
					</li>
					<li>
						<a href="">
							<span class="icon-books font-icon"></span>
							<span class="word">套题信息</span>
						</a>
					</li>
					<li>
						<a href="">
							<span class="icon-clipboard font-icon"></span>
							<span class="word">考生成绩</span>
						</a>
					</li>
					<li>
						<a href="">
							<span class="icon-list-numbered font-icon"></span>
							<span class="word">考试题目</span>
						</a>
					</li>
					<li>
						<a href="">
							<span class="icon-file-add font-icon"></span>
							<span class="word">添加试题</span>
						</a>
					</li>
					<li>
						<a href="">
							<span class="icon-switch font-icon"></span>
							<span class="word">退出系统</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="right"></div>
		</div>
	</div>
</body>
